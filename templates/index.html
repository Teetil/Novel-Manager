{% extends "layout.html" %}
{% block content %}

<body>
    <div class="topbar">
        {% if session["user_id"] %}
        <a href="/user/{{session.user_id}}" class="nav-button">Profile</a>
        {% else %}
        <a href="/login" class="nav-button">Login</a>
        {% endif %}
        <div class="header">
            Novel Manager
        </div>
        <a href="/add" class="nav-button">Add novel</a>
    </div>
    <div class="novel-container">
        {% for novel in novels %}
        <div class="novel"> 
            <a href="/novel/{{novel.id}}">{{novel.name.capitalize()}}</a>
        </div>
        {% endfor %}
    </div>
</body>

{%endblock%}
